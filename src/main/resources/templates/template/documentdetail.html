<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
	   xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

	<head th:replace="~{fragments/head::head}">
		<!-- Standard Meta -->
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

		<!-- Site Properties -->
		<title>文档详情</title>
	</head>
	<body>

		<!--header-->
		<div th:replace="~{fragments/header::header}"></div>
		<!--content-->
        <div class="main container ui">
            <div class="ui card center" style="margin-top: 10%;margin-left: 15%;margin-right: 15%;margin-bottom: 10%;width: 70%;">
                <div class="content">
                    <div class="header">文档详情</div>
                </div>
                <div class="content">
                    <div class="item">
                        <div class="ui one stackable cards">

                                </div>
                            </div>
                        </div>
                        <div class="content">
                            <a class="header">标题</a>
                            <div class="meta">
                                <span>Description</span>
                            </div>
                            <div class="description">
                                <p></p>
                            </div>
                            <div class="extra">Additional Details </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ui card center" style="margin-top: 10%;margin-left: 15%;margin-right: 15%;margin-bottom: 10%;width: 70%;">
                <div class="content">
                    <div class="header">相关资料</div>
                </div>
                <div class="content">
                    <div class="ui items">
                        <div class="item">
                            <div class="image">
                                <img src="images/empty.png">
                            </div>
                            <div class="content">
                                <a class="header" href="/documentdetail" th:href="@{/documentdetail}">标题</a>
                                <div class="meta">
                                    <span>Description</span>
                                </div>
                                <div class="description">
                                    <p></p>
                                </div>
                                <div class="extra">Additional Details </div>
                            </div>
                        </div>
                        <div class="item">
                            <div class="image">
                                <img src="images/empty.png">
                            </div>
                            <div class="content">
                                <a class="header" href="/documentdetail" th:href="@{/documentdetail}">标题</a>
                                <div class="meta">
                                    <span>Description</span>
                                </div>
                                <div class="description">
                                    <p></p>
                                </div>
                                <div class="extra">Additional Details </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ui card center" style="margin-top: 10%;margin-left: 15%;margin-right: 15%;margin-bottom: 10%;width: 70%;">
                <div class="content">
                    <div class="header">评论详情</div>
                </div>
                <div class="content">
                    <!--comment-->
                    <div th:replace="~{/fragments/comment::comment}"></div>
                </div>
            </div>
        </div>
		<!--footer-->
		<div th:replace="~{/fragments/footer::footer}"></div>
	</body>

</html>
