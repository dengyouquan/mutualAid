<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
	   xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    <head>
        <!-- Standard Meta -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
        <!--CSRF-->
        <meta name="_csrf" th:content="${_csrf.token}"/>
        <!-- default header name is X-CSRF-TOKEN -->
        <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

        <title>Header</title>

        <!--semantic.min-->
        <link rel="stylesheet" href="../../css/semantic.min.css" th:href="@{/css/semantic.min.css}" />

        <link rel="stylesheet" href="../../css/index.css" th:href="@{/css/index.css}" />
        <!--bootstrap.min-->
        <!-- <link rel="stylesheet" href="../../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />-->
        <!--userspace-->
        <link rel="stylesheet" href="layui/css/layui.css" th:href="@{/layui/css/layui.css}">
        <link rel="stylesheet" href="css/global.css" th:href="@{/css/global.css}">
        <!--upload-->
        <link rel="stylesheet" href="css/jquery-upload.css" th:href="@{/css/jquery-upload.css}">
        <!-- Site Properties -->
        <title>文档详情</title>
    </head>

	<body>
        <!--header-->
        <div th:replace="~{fragments/header::header}"></div>
        <!--content-->
        <div class="main container ui">
            <div class="ui card center" style="margin-top: 10%;margin-left: 15%;margin-right: 15%;margin-bottom: 10%;width: 70%;">
                <div class="content">
                    <div class="header">文档详情</div>
                </div>
                <div class="content">
                    <div th:if="${esDocument}!=null">
                        <span hidden id="esDocumentId" th:text="${esDocument.esdocumentId}"></span>
                        <div class="item">
                            <div class="image">
                                <img class="ui small image" src="/images/empty.png" th:src="${esDocument.cover}">
                            </div>
                            <div class="content">
                                <a class="header" th:text="${esDocument.title}">标题</a>
                                <div class="meta">
                                    <span>Description</span>
                                </div>
                                <div class="description">
                                    <p th:text="${esDocument.description}"></p>
                                </div>
                                <div class="extra">
                                    <div class="extra">
                                        <a th:src="${esDocument.filepath}"></a>
                                    </div>
                                    <!--图标组-->
                                    <div >
                                        <div class="ui animated button" tabindex="0">
                                            <div class="hidden content">赞</div>
                                            <div class="visible content">
                                                128<i class="thumbs outline up icon"> </i>
                                            </div>
                                        </div>
                                        <div class="ui vertical animated button" tabindex="0">
                                            <div class="hidden content">踩</div>
                                            <div class="visible content">
                                                8<i class="thumbs outline down icon"></i>
                                            </div>
                                        </div>
                                        <button class="ui icon button">
                                            <i class="download icon"></i>
                                        </button>
                                        <button class="ui icon button">
                                            <i class="fork icon"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div th:if="${esDocument}==null">
                        <div class="item">
                            <div class="ui one stackable cards">
                                <div class="card">
                                    <div class="image">
                                        <img src="/images/empty.png">
                                    </div>
                                </div>
                            </div>
                            <div class="content">
                                <a class="header">标题</a>
                                <div class="meta">
                                    <span>Description</span>
                                </div>
                                <div class="description">
                                    <p></p>
                                </div>
                                <div class="extra">Additional Details </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ui card center" style="margin-top: 10%;margin-left: 15%;margin-right: 15%;margin-bottom: 10%;width: 70%;">
                <div class="content">
                    <div class="header">相关资料</div>
                </div>
                <div class="content">
                    <div class="ui items">
                        <div class="item">
                            <div class="image">
                                <img src="/images/empty.png">
                            </div>
                            <div class="content">
                                <a class="header" href="/documentdetail" th:href="@{/documentdetail}">标题</a>
                                <div class="meta">
                                    <span>Description</span>
                                </div>
                                <div class="description">
                                    <p></p>
                                </div>
                                <div class="extra">Additional Details </div>
                            </div>
                        </div>
                        <div class="item">
                            <div class="image">
                                <img src="/images/empty.png">
                            </div>
                            <div class="content">
                                <a class="header" href="/documentdetail" th:href="@{/documentdetail}">标题</a>
                                <div class="meta">
                                    <span>Description</span>
                                </div>
                                <div class="description">
                                    <p></p>
                                </div>
                                <div class="extra">Additional Details </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ui card" style="margin-top: 10%;margin-left: 15%;margin-right: 15%;margin-bottom: 10%;width: 70%;">
                <div class="content">
                    <div class="header">评论详情</div>
                </div>
                <div class="content">
                    <!--comment-->
                    <div class="ui threaded comments" data-th-fragment="comment">
                        <div>
                            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
                            <!--emoji picker-->
                            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
                            <!-- Begin emoji-picker Stylesheets -->
                            <link href="emoji/css/emoji.css" th:href="@{/emoji/css/emoji.css}"  rel="stylesheet">
                            <!-- End emoji-picker Stylesheets -->
                        </div>
                        <div id="commentContainer">
                            <div id="commentContainerSysc">
                                <span id="commentCount" th:text="${commentCount}" hidden></span>
                                <div class="comment" th:each="documentComment:${documentComments}">
                                    <a class="avatar">
                                        <div th:if="${documentComment.fromAvatar}==null">
                                            <img src="/images/avatar/small/matt.jpg">
                                        </div>
                                        <div th:if="${documentComment.fromAvatar}!=null">
                                            <img th:src="${documentComment.fromAvatar}">
                                        </div>
                                    </a>
                                    <div class="content" style="text-align: left;">
                                        <a class="author" th:text="${documentComment.fromName}">Matt</a>
                                        <div class="metadata">
                                <span class="date">
                                    <!--<span class="layui-word-aux" id="showDate" >[[${documentComment.createdAt}]]</span>
                                    -->
                                    <!--<span class="layui-word-aux" id="showDate" th:text="${#calendars.format(documentComment.createdAt,'dd/MMM/yyyy')}" ></span>
                                    -->
                                    <span class="layui-word-aux need-time-ago" th:text="${documentComment.createdAt}" ></span>
                                </span>
                                        </div>
                                        <div class="text" th:text="${documentComment.content}">太赞了！</div>
                                        <div class="actions">
                                            <a th:class="'replyComment addReply'+${documentComment.id}" th:name="${documentComment.fromName}" th:data="${documentComment.id}" class="reply">回复</a>
                                        </div>
                                        <!--图标组-->
                                        <div style="text-align: right;">
                                            <div class="ui left labeled button" tabindex="0">
                                                <a class="ui basic right pointing label">
                                                    2,048
                                                </a>
                                                <div class="ui button"><i class="thumbs outline up icon"></i></div>
                                            </div>
                                            <div class="ui left labeled button" tabindex="0">
                                                <a class="ui basic label">
                                                    1,048
                                                </a>
                                                <div class="ui icon button">
                                                    <i class="thumbs outline down icon"></i>
                                                </div>
                                            </div>
                                            <button class="ui icon button">
                                                <i class="fork icon"></i>
                                            </button>
                                        </div>
                                    </div>

                                    <!-- 二级评论（回复）${documentComment.documentReplys}!=null && -->
                                    <div th:if="${#lists.isEmpty(documentComment.documentReplys)}"></div>
                                    <div th:if="${!#lists.isEmpty(documentComment.documentReplys)}" style="margin-left: 10%;">
                                        <div class="comment" th:each="documentReply:${documentComment.documentReplys}">
                                            <a class="avatar">
                                                <div th:if="${documentReply.fromAvatar}==null">
                                                    <img src="/images/avatar/small/matt.jpg">
                                                </div>
                                                <div th:if="${documentReply.fromAvatar}!=null">
                                                    <img th:src="${documentReply.fromAvatar}">
                                                </div>
                                            </a>
                                            <div class="content" style="text-align: left;">
                                                <a class="author" th:text="${documentReply.fromName}">Matt</a>
                                                <div class="metadata">
                                        <span class="date">
                                            <span class="layui-word-aux need-time-ago" th:text="${documentReply.createdAt}" ></span>
                                        </span>
                                                </div>
                                                <div class="text" th:text="${documentReply.content}" style="width:100%;word-wrap: break-word;color: #0e8c8c">太赞了！</div>
                                                <!--图标组-->
                                                <div style="text-align: right;">
                                                    <div class="ui animated button" tabindex="0">
                                                        <div class="hidden content">128</div>
                                                        <div class="visible content">
                                                            <i class="thumbs outline up icon"> </i>
                                                        </div>
                                                    </div>
                                                    <div class="ui vertical animated button" tabindex="0">
                                                        <div class="hidden content">8</div>
                                                        <div class="visible content">
                                                            <i class="thumbs outline down icon"></i>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div th:if="${commentCount}!=0">
                            <div id="commentPage"></div>
                        </div>
                        <div th:if="${commentCount}==0">
                            暂无评论
                        </div>
                        <form class="ui reply form"  id="addCommentForm"  th:action="@{/document/addComment}" method="post" >
                            <div th:if="${esDocument}!=null">
                                <input name="d_id" th:value="${esDocument.esdocumentId}" hidden />
                            </div>
                            <!--semantic的评论框-->
                            <!--<div class="field">
                                <textarea id="content" name="content" ></textarea>
                            </div>-->
                            <!--emoji picker的评论框-->
                            <p class="lead emoji-picker-container">
                                <textarea id="content" name="content" class="form-control textarea-control" rows="3" placeholder="Textarea with emoji Unicode input" data-emojiable="true" data-emoji-input="unicode"></textarea>
                            </p>
                            <button id="addCommentButton" class="ui blue labeled submit icon button"><i class="icon edit"></i> 添加评论 </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!--footer-->
        <div th:replace="~{/fragments/emojifooter::emojifooter}"></div>
	</body>

</html>
