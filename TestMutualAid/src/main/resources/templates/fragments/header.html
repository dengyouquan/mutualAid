<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <title>Header</title>

    <link rel="stylesheet" href="../../css/index.css" th:href="@{/css/index.css}" />
    <link rel="stylesheet" href="../../css/semantic.min.css" th:href="@{/css/semantic.min.css}" />
    <!-- Bootstrap CSS -->
    <link href="../../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link rel="stylesheet" href="css/layui.css">
    <link rel="stylesheet" href="css/global.css">
</head>
<body>
    <!--header-->
    <div class="ui fixed inverted menu" data-th-fragment="header">
        <div class="ui simple dropdown item"><i class="content icon"></i>菜单
            <div class="menu">
                <div class="ui left pointing dropdown link item">学习资料
                    <div class="menu">
                        <a class="item" href="/document?category=computer" th:href="@{'/document?category=computer'}">计算机</a>
                        <a class="item" href="/document?category=economics" th:href="@{'/document?category=economics'}">经济学</a>
                        <a class="item" href="/document?category=english" th:href="@{'/document?category=english'}">外语</a>
                        <a class="item" href="/document?category=science" th:href="@{'/document?category=science'}">理学</a>
                        <a class="item" href="/document?category=engineering" th:href="@{'/document?category=engineering'}">工学</a>
                        <a class="item" href="/document?category=philosophy" th:href="@{'/document?category=philosophy'}">哲学</a>
                        <a class="item" href="/document?category=lifesciences" th:href="@{'/document?category=lifesciences'}">生命科学</a>
                        <a class="item" href="/document?category=literature" th:href="@{'/document?category=literature'}">文学</a>
                        <a class="item" href="/document?category=psychology" th:href="@{'/document?category=psychology'}">心理学</a>
                        <a class="item" href="/document?category=other" th:href="@{'/document?category=other'}">其他</a>
                    </div>
                </div>
                <a class="item" href="/teacher" th:action="@{/teacher}">线下互助</a>
                <a class="item" href="/document" th:action="@{/document}">线上互助</a>
            </div>
        </div>
        <div class="ui container">
            <!--logo-->
            <a href="/index" class="header item">
                <img class="logo" src="../../images/logo.png"> 互助平台
            </a>
            <!--搜索框-->
            <div class="left item">
                <div class="ui action left icon input">
                    <i class="search icon"></i>
                    <input type="text" placeholder="Search">
                    <button class="ui button">Submit</button>
                </div>
            </div>
            <!--个人信息-->
            <div sec:authorize="isAuthenticated()" class="item right">
                <div class="ui simple dropdown" style="padding-right: 20px">
                    个人信息 <i class="dropdown icon"></i>
                    <div class="menu">
                        <a class="item" href="/userspace" th:action="@{/userspace}">账号信息</a>
                        <a class="item" href="/rewardtask" th:action="@{/rewardtask}">上传文档</a>
                        <a class="item" href="/rewardtask" th:action="@{/rewardtask}">悬赏文档</a>
                        <a class="item" href="#">成为教师</a>
                    </div>
                </div>
                <div>
                    <form action="/logout" th:action="@{/logout}" method="post">
                        <button class="ui primary button">退出</button>
                    </form>
                </div>
            </div>
            <!--登录，注册-->
            <div sec:authorize="isAnonymous()" class="item">
                <a  style="margin-right: 10px;" class="ui primary button" href="/login">登录 </a>
                <a class="ui button" href="/login">注册 </a>
            </div>
        </div>
    </div>
</body>
</html>
